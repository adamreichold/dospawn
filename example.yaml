binary: /project/target/x86_64-unknown-linux-gnu/release/binary
inputs:
  - /project/input-x.dat
  - /project/input-y.dat
  - /project/input-z.dat
config:
  max_machines: 4
  name: example
  image: "23"
  size: c-4
  region: fra1
  ssh_key: "42"
  ssh_user: "clear"
  install_cmd: "sudo swupd bundle-add rsync"
machines: []
tasks:
  - name: "task_x_{{repeat}}"
    cmd: "../binary input-x.dat {{repeat}}"
    repeat: 3
  - name: "task_y_{{repeat}}"
    cmd: "../binary input-y.dat {{repeat}}"
    repeat: 3
  - name: "task_z_{{repeat}}"
    cmd: "../binary input-z.dat {{repeat}}"
    repeat: 3
