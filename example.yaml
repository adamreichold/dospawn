binary: /project/target/x86_64-unknown-linux-gnu/release/binary
inputs:
  - /project/input-x.dat
  - /project/input-y.dat
  - /project/input-z.dat
config:
  max_machines: 4
  name: example
  image: "23"
  size: c-4
  region: fra1
  ssh_key: "42"
  ssh_user: "clear"
  install_cmd: "sudo swupd bundle-add rsync"
  check_interval: 300
machines: []
tasks:
  - name: "task_x_{{index}}"
    cmd: "../binary input-x.dat {{index}}"
    range:
      start: 0
      end: 3
  - name: "task_y"
    cmd: "../binary input-y.dat"
  - name: "task_z"
    cmd: "../binary input-z.dat"
